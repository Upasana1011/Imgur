<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <title>imgur</title>
</head>

<body>
    <div class="topbar">
        <div class="topbar_navbar">
            <img src="images/imgurLogo.png" 
                height="35vw" style="margin-left: 1%;border-radius: 4px;"
                width="100vw" alt="imgur" />
            <button class="green" id="postbtn">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStHaP98t10PhHsApQwJiDsh7xski6jXpQ9iEgu5bc03VGO4z-4r-xa-JwPdGmwAIf9ALM&usqp=CAU"
                    alt="add" />
                New post
            </button>
            <div id="sbox">
                <input type="text" onchange="debouncing()" class="search" placeholder="Images,#tags,@users oh my!" />
                <button id="srchbtn" onclick="searching()">
                    <img height="60%" width="80%" 
                        src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg"
                        alt="search" />
                </button>
            </div>
            <div id="circle">
                <img src="images/certified.png"  height="32px" width="35px"
                 style="margin-right: 25px;"
                    alt="icon" />
            </div>
            <button class="green" style="background-color: #6432f9;" >Go Ad-Free</button>
            <button class="green" style="background-color: transparent; border: transparent;" >Sign in</button>
            <button class="green">Sign up</button>
        </div>
        <h1 id="firstLine">This site kills boredom.</h1>
        <div id="explore">
            <div>EXPLORE TAGS</div>
            <div style="margin-left: 80%;">MORE TAGS +</div>
        </div><br/>
               
        <div id="tagContainer"></div>
        <br/><br/><br/><br/><br/>
    </div>
<script src="index.js"></script>
</body>

</html>
